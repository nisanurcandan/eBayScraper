<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eBay Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 200px;
            object-fit: contain;
            padding: 1rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-text {
            font-size: 0.95rem;
        }

        .card-text .label {
            font-weight: 600;
            color: #343a40;
        }
    </style>
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4 text-center">Results for: <em>{{ keyword }}</em></h2>
        {% if listings %}
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                {% for item in listings %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        {% if item.imageUrl %}
                            <img src="{{ item.imageUrl }}" class="card-img-top" alt="Product Image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title" title="{{ item.title }}">{{ item.title }}</h5>
                            <p class="card-text">
                                <span class="label">Location:</span> {{ item.location }}<br>
                                <span class="label">Price:</span> {{ item.price }}
                            </p>
                        </div>
                        <div class="card-footer bg-transparent border-top-0">
                            <a href="{{ item.url }}" target="_blank" class="btn btn-outline-primary w-100">View on eBay</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning mt-4">No results found.</div>
        {% endif %}
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">ðŸ”™ Back to Search</a>
        </div>
    </div>
</body>
</html>
