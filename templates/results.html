<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eBay Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body class="bg-light p-5">
    <div class="container">
        <h2 class="mb-4">Results for: <em>{{ keyword }}</em></h2>
        {% if listings %}
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in listings %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>
                                {% if item.imageUrl %}
                                    <img src="{{ item.imageUrl }}" alt="Product Image" class="result-img">
                                {% else %}
                                    <span class="text-muted">No image</span>
                                {% endif %}
                            </td>
                            <td>{{ item.title }}</td>
                            <td><a href="{{ item.url }}" target="_blank" class="btn btn-sm btn-primary">View</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-warning">No results found.</div>
        {% endif %}
        <a href="/" class="btn btn-secondary mt-3">ðŸ”™ Back</a>
    </div>
</body>
</html>
