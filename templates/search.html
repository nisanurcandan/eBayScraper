<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search eBay Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3e3e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .search-box {
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
        }

        .search-box h1 {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }

        .search-box p {
            text-align: center;
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .btn-primary {
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0d6efd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }
    </style>
</head>
<body>
    <div class="search-box">
        <h1>üîç eBay Sold Listings Finder</h1>
        <p>Search for sold products by keyword.</p>
        <form method="post">
            <div class="mb-3">
                <input type="text" name="keyword" class="form-control form-control-lg" placeholder="e.g. skincare, iPhone" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Search</button>
            </div>
        </form>
    </div>
</body>
</html>
